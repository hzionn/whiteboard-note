<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obsidian Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              obsidian: {
                bg: '#1e1e1e',
                sidebar: '#111111',
                border: '#333333',
                accent: '#7c3aed', // violet-600
                text: '#dcddde',
                muted: '#8e8e8e',
                active: '#2f2f2f'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1e1e1e;
        color: #dcddde;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      
      /* CodeMirror Specific Overrides for Obsidian Feel */
      .cm-editor {
        height: 100%;
        background-color: transparent !important;
      }
      .cm-scroller {
        font-family: 'Inter', sans-serif;
        line-height: 1.6;
        padding-top: 20px;
        padding-bottom: 300px; /* Overscroll */
      }
      .cm-content {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 24px;
      }
      .cm-activeLine, .cm-activeLineGutter {
        background-color: transparent !important;
      }
      
      /* Make syntax characters subtle */
      .cm-formatting-header { color: #444; font-weight: normal; } 
      .cm-formatting-quote { color: #555; }
      .cm-formatting-list { color: #7c3aed; }
      .cm-quote { color: #999; font-style: italic; border-left: 2px solid #7c3aed; padding-left: 10px; }
      .cm-strong { font-weight: 700; color: #fff; }
      .cm-em { font-style: italic; color: #ddd; }
      
      /* Code Blocks */
      .cm-line .cm-monospace {
        font-family: 'JetBrains Mono', monospace;
        background: #252525;
        border-radius: 4px;
        padding: 1px 4px;
        font-size: 0.9em;
        color: #e6a5c2;
      }
      
      /* Links */
      .cm-link { color: #9d86e8; text-decoration: none; }
      .cm-url { color: #555; text-decoration: none; }

      /* Hidden Syntax for Live Preview */
      .cm-syntax-hidden {
        /*
          Don't use `display: none` here.
          CodeMirror relies on DOM measurements for cursor motion; fully removing
          spans can cause vertical navigation (notably ArrowUp) to misbehave.

          Keep the span in the DOM but give it zero width so it doesn't affect
          layout while still providing a measurable position.
        */
        display: inline-block;
        width: 0;
        overflow: hidden;
        white-space: pre;
        pointer-events: none;
      }

      /* Checkbox Widget */
      .cm-checkbox-widget {
        margin-right: 8px;
        vertical-align: middle;
        accent-color: #7c3aed;
        cursor: pointer;
        width: 16px;
        height: 16px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "@codemirror/view": "https://esm.sh/@codemirror/view@^6.39.5",
    "@codemirror/language": "https://esm.sh/@codemirror/language@^6.10.0",
    "@codemirror/language-data": "https://esm.sh/@codemirror/language-data@^6.5.2",
    "@uiw/react-codemirror": "https://esm.sh/@uiw/react-codemirror@^4.25.4",
    "@codemirror/lang-markdown": "https://esm.sh/@codemirror/lang-markdown@^6.5.0",
    "@lezer/highlight": "https://esm.sh/@lezer/highlight@^1.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
